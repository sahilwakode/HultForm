<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    
</head>
<style>
    
    .he{
        border: 3px dashed purple ;
        color: rgb(199, 193, 193);
        background-color: purple;
        height:50px;

    }
    .F{
        height:50px;
        align-items: right;
        width:50px;
    }
    .h2{
        text-decoration-style: solid;
        text-shadow: 2px 2px  1px red;
    }
    #man{
        color: rgb(237, 225, 225);
        border: 2px solid violet;
        background-color: violet;
    }
    @media only screen and (maxwidth:500px){

        
    }
    .body{
        background-color: rgb(218, 210, 210);
        color:rgb(218, 210, 210) ;
    }
    
  </style>
<body>
    
    <h1 class="he">Hult Prize At IIT KHARAGPUR  </h1>
    <h2>Hult Prize OnCampus Round 2022</h2>
    <hr>
     <form>
     <p>Team Name</p>
     <input type="text" id="name" required>
     <p>Name of the Team's Leader</p>
    <input type="text" id="names" required>
    <p>Email ID of Team Leader</p>
    
    <input type="email" id="email" required>
    <p>Contact No.</p>
    <input type="number" id="no." required>
    <p>Team Report (pdf form)</p>
    <input type="file" id="file" required>
    <br><br><br>

    <input type="submit" style="color: skyblue;">

     </form>
     <br><br>
     <div id="man">
     <h2> 
             International Relations Cell,
             IIT Kharagpur 
     </h2>
    </div>

</body>
</html>
